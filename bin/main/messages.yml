        - "&8[&a+&8] &c👻 {player} &7has risen from the dead! &cWelcome back, ghost! &c👻"

  quit:
    # Default quit messages (randomly selected)
    default:
      - "&8[&c-&8] &e{player} &7left the game"
      - "&8[&c-&8] &e{player} &7disconnected"
      - "&8[&c-&8] &7See you later, &e{player}&7!"
